<!DOCTYPE HTML>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<title>Sandwiches</title>
	</head>
	<body>
		<small>Money: $<span id="moneyCount">5.00</span><br>
		Sandwiches in stock: <span id="sandwichCount">0</span><br>
		Store traffic: <span id="peopleTick">0</span> people every <span id="secondTick">0</span> seconds.<br></small>
		<button onClick="makeSandwich(1)">Make Sandwich</button><br> 
		Currently selected sandwich: <span id="currentSandwich">Breadwich</span><br>
		Cost: $<span id="sandwichCost">0</span><br>
		Tastiness: <span id="sandwichTastiness">0</span><br>
		Sell Value: $<span id="sandwichSV">0</span><br>
	<hr>
		<form id="sandwichForm"> <!-- Sandwich Creation -->
			<label>Sandwich Name:</label>
			<input type="text" id="sname" autocomplete="off" required><br>
				<span id="ingredientSelect"></span><br>
<!--				<span>Tastiness: </span><span id="tastinessReplace">?</span><br><br> do this later-->
		<input type="submit" value="Craft"><br>
		<span id="newRecipe"> </span>
		</form>
	<hr>
	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
