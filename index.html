<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<link rel="icon" href="icon.png">
		<title>Sandwich-Game by Nowhed</title>
		<h1 class="column" style="position:50%;font-size:185%">Sandwich-Game</h1>
	</head>

<body>
<div class="row">
	<div class="column"> <!-- money/sandwich section -->
		Money: $<span class="numberJump" id="moneyCount">5.00</span><br>
		Sandwiches in stock: <span id="sandwichCount">0</span><br>
		Store traffic: <span id="peopleTick">0</span> people every <span id="secondTick">0</span> seconds.<br>
		<button class="button" onClick="makeSandwich(1)">Make Sandwich</button></div><br>
	<!-- currently selected + stats -->
	<div id="currentlyStats" class="column">Currently selected sandwich: <span id="currentSandwich">Breadwich</span><br>
		Cost: $<span id="sandwichCost">0</span><br>
		Sell Value: $<span id="sandwichSV">0</span>
		</div>
		<!-- Alerts Log -->
		<div id="logDiv" class="column">Log
			<p id="alertsBox">Click button. Make sandwich.</p>
		</div>
</div> <!-- End of Row -->
<div class="row"> <!-- crafting statin -->
	<div id="craftingStation" class="column">
		<form id="sandwichForm"> <!-- Sandwich Creation -->
				<fieldset style="display:flexbox">
					<legend>Crafting Station</legend>
			<label style="font-size:100%">Sandwich Name:</label>
			<input type="text" id="sname" autocomplete="off" required maxlength=25><br><label style="font-size:85%">Sandwich ingredients</label>
			<div class="row">
				<div class="column" id="opt" style="border:solid;max-height:350px;height:350px;overflow-y:scroll"><span id="ingredientSelect"></span></div>
				<div class="column rainbow-text" id="bonusOutput" style="border:none;font-size:80%;"></div>
				<div class="column" style="border:none"></div><br></div>	
<!--				<span>Tastiness: </span><span id="tastinessReplace">?</span><br><br> do this later-->
		  <input type="submit" value="Craft" class="button"><br>
		</fieldset>
		</form>
	</div> <!-- end crafting -->
	<div id="recipeBookSection" class="column">
		<h3>Recipe Book</h3>
		<button style="border-radius: 20px;outline: none" onclick="if(recipeBook.length>1){recipeBook.splice(recipeBookSelection.value, 1);refreshBook()}">x</button>
		<select id="recipeBookSelection" oninput="swapRecipeBook(recipeBookSelection.value)">
			<!-- recipe book section -->
		   <option value='0'>Breadwich</option>
	   </select><br><br>
		<div style="max-height:370px;height:370px;overflow-y:scroll;border:solid;border-radius: 9px;">
	<span id="recipeOutput">0</span>
	</div>
</div>
</div>

	<!-- end recipe book section -->
<div class="row">
<div class="column">
<h1>Milestones</h1>
Next unlock after:
<br><span id="unlock">$5.00</span><br>
</div>
<div class="column"> <!-- shop -->
	<h1>Shop</h1>

</div>
	<div class="column"> <!-- Dev tools -->
		<h1 class="rainbow-text">Dev Tools</h1>
		<button class = "button" onClick="gameStage++;gameStageRender()">skip gamestage</button>
		<button class = "button" onClick="maxIngredientSelection++;setIngredientSelect()">+1 Max Ingredient</button>
		<button class = "button" onclick="getIngredient(Math.random(ingredientBank.length))">Get random ingredient</button>
	</div>
</div>

		<div class="bottomScreen"><button class="button" onClick="save()">Save</button> <button class="button" onClick="load()">Load</button> <button style="background-color: darkred;color:white" class="button" onClick="if(confirm('Are you sure you want to Hard Reset? This cannot be undone.')){localStorage.removeItem(`saveData`);window.location.reload()}">Hard Reset</button>
		<input id="autosaveBox" type="checkbox" oninput="autosaveEnabled = !autosaveEnabled;" checked>Autosave</div>
			<script type="text/javascript" src="ingredients.js" ></script>
			<script type="text/javascript" src="bonuscheck.js" ></script>
			<script type="text/javascript" src="main.js" ></script>
	</body>
	<br><br><br><br>
</html>
